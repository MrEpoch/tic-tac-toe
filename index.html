<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac toe</title>

    <!-- Loading css style -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body lang="en">
    <!-- div class player1-namespace is showing player 1 name -->

    <div class="player1-namespace">
      <p class="player1-namespace-para">"X is player 1"</p>
    </div>

    <!-- div class player1 contains label and input element for player 1 -->

    <div class="player1">
      <label for="player1">Player 1</label>
      <input type="text" class="player-1-input" />
    </div>

    <!-- Playing board -->

    <div class="board">
      <!-- To make my writing time easier i used emet $ and generated these classes with div's -->

      <div class="spot1"></div>
      <div class="spot2"></div>
      <div class="spot3"></div>
      <div class="spot4"></div>
      <div class="spot5"></div>
      <div class="spot6"></div>
      <div class="spot7"></div>
      <div class="spot8"></div>
      <div class="spot9"></div>
    </div>
    ;

    <!-- div class player2-namespace is showing player 2 name -->

    <div class="player2-namespace">
      <p class="player2-namespace-para">"O is player 2"</p>
    </div>

    <!-- div class player2 contains label and input element for player 2 -->

    <div class="player2">
      <label for="player2">Player 2</label>
      <input type="text" class="player-2-input" />
    </div>

    <!-- div class btns contains my restart and start buttons -->

    <div class="btns">
      <button type="button" class="restart">restart</button>
      <button type="button" class="start">start</button>
    </div>

    <!-- Loading JavaScript -->

    <script src="app.js"></script>
  </body>
</html>
